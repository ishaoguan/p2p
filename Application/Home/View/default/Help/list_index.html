<include file="Public:_header_common1" />
<title>{$vo.type_name}-{$glo.web_name}帮助中心</title>
<meta http-equiv="keywords" content="{$vo.type_keyword}" />
<meta http-equiv="description" content="{$vo.type_info}" />
<link rel="stylesheet" type="text/css" href="__ROOT__/Style/H/css/css.css" />
<include file="Public:_header_main1" />
<div class="d_cc_banner" style="background:url({:get_ad(5)}) center no-repeat;"></div>
<!--中部开始-->
<!--中部结束-->
<div class="cms_page"> <!--{:get_ad(5)}-->
  <div class="cms_frame cf"> <include file="left" />
    <div class="cms_content">
      <div class="cms-title-1">
        <h2>{$vo.type_name}</h2>
      </div>
      <div class="cms-details">
        <div class="article-list-wrap mgt">
          <div class="article-list mgt">
            <ul>
              <volist name="list" id="vl">
                <li class="changecolor"> <span class="item-title"><a href="{$vl.arturl}" target="_blank" >{$vl.title}</a></span> <span class="release-time">{$vl.art_time|date="Y.m.d",###}</span> </li>
              </volist>
            </ul>
          </div>
          <div class="list_bottom">
            <div class="list_bottom_right">
              <ul>
                {$pagebar}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="clear:both"></div>
  </div>
</div>
<include file="Public:_footer1" />
<script language="javascript">
	$(function() {
		$(".changecolor").bind("mouseover", function(){
			$(this).css("background", "#f8f8f8");
			$(this).css("color", "#007EB9");
		})

		$(".changecolor").bind("mouseout", function(){
			$(this).css("background", "#fff");
			$(this).css("color", "#737272");
		})
	});

</script>
